name: Continuous Integration
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: elixir:1.11.2-slim
    steps:
    - uses: actions/checkout@v1
    - name: Install Dependencies
      run: |
        mix local.rebar --force
        mix local.hex --force
        mix deps.get
    - name: Check Formatting?
      run: mix format --check-formatted
    - name: Run Tests
      run: mix test
    - name: Check Credo
      run: mix credo
